<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="row first-row">
            <p id="count">0</p>
            <div class="buttons-container">
                <button id="inc-btn" class="custom-btn">+</button>
                <button id="dec-btn" class="custom-btn">-</button>
            </div>
        </div>
        <div class="row">
            <p>Increment/Decrement by: </p>
            <input type="number" id="inc-dec-input" value="1">
        </div>
        <div class="row">
            <button id="reset-btn" class="custom-btn">Reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
